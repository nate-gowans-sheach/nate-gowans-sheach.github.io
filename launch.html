<html>
    <head>
        <title>Launching training...</title>
        <script>

                window.open("index.html", "adaptWin", "width=950,menubar=no,location=no,directories=no,resizable=yes,scrollbars=yes");
            }
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align:center;
            }
        </style>
    </head>
    <body onload="launchCourse()">

        <p>If this does not occur please check your pop-up blocker settings and allow pop-ups from this site or <a href="#" onclick="launchCourse()">click here</a> to try again.</p>
		<p><img src="assets/improve.jpg" alt="Improving the way we work" class="center"></p>
        
    </body>
</html>
